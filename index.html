<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ライドツーリングツール（LINE × Google Maps）</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    header {
      padding: 10px 16px;
      background: #06c755;
      color: white;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 60vh;
    }

    /* ===== パネルエリア ===== */
    .panel {
      padding: 12px 16px;
      background: #fff;
    }

    label {
      font-size: 14px;
      color: #333;
    }

    .form-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr 1fr;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-wrap {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .input-wrap input {
      flex: 1 1 220px;
      min-width: 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      flex: 0 0 auto;
    }

    button.sub {
      padding: 9px 12px;
      border: 1px solid #ddd;
      background: #f7f7f7;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    button.sub:hover {
      background: #e6e6e6;
    }

    .primary {
      width: 100%;
      margin-top: 10px;
      padding: 12px 16px;
      background: #06c755;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary:hover {
      background: #05b14b;
    }
  </style>
</head>

<body>
  <header>
    <h1>ライドツーリングツール（LINE × Google Maps）</h1>
  </header>

  <!-- 地図表示エリア -->
  <div id="map"></div>

  <!-- 入力フォームエリア -->
  <section class="panel">
    <div class="form-grid">
      <!-- 出発地 -->
      <div class="field">
        <label for="start">出発地</label>
        <div class="input-wrap">
          <input id="start" type="text" placeholder="例：京都駅 / 住所 / 施設名" />
          <div class="btn-row">
            <button id="homeBtn" type="button" class="sub">自宅</button>
            <button id="locBtn" type="button" class="sub">現在地</button>
          </div>
        </div>
      </div>

      <!-- 到着地 -->
      <div class="field">
        <label for="dest">到着地</label>
        <div class="input-wrap">
          <input id="dest" type="text" placeholder="例：道の駅 美山" />
        </div>
      </div>
    </div>

    <button id="routeBtn" class="primary">ルート作成</button>
  </section>

  <script>
    // Google Maps API 用変数
    let map;
    let directionsService;
    let directionsRenderer;
    let originLatLng = null;

    // 地図初期化
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.0116, lng: 135.7681 }, // 京都市
        zoom: 8,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);
    }

    // 現在地ボタン
    document.getElementById('locBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('お使いのブラウザは現在地取得に対応していません。');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          originLatLng = { lat: latitude, lng: longitude };
          document.getElementById('start').value = '現在地（GPS）';
        },
        (err) => {
          console.error(err);
          alert('現在地を取得できませんでした。位置情報の許可を確認してください。');
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });

    // 自宅ボタン
    document.getElementById('homeBtn').addEventListener('click', () => {
      const home = localStorage.getItem('homeAddress');
      if (home) {
        originLatLng = null;
        document.getElementById('start').value = home;
      } else {
        alert('自宅が未登録です。設定メニューから登録してください。');
      }
    });

    // ルート作成ボタン
    document.getElementById('routeBtn').addEventListener('click', () => {
      const startInput = document.getElementById('start').value.trim();
      const destInput = document.getElementById('dest').value.trim();

      if (!destInput) {
        alert('到着地を入力してください。');
        return;
      }

      const origin = originLatLng || (startInput ? startInput : null);
      if (!origin) {
        alert('出発地を入力するか、現在地ボタンを押してください。');
        return;
      }

      buildRoute(origin, destInput);
    });

    // ルート作成関数
    function buildRoute(origin, destination) {
      const request = {
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING,
      };

      directionsService.route(request, (res, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(res);
        } else {
          alert('ルートを取得できませんでした：' + status);
        }
      });
    }
  </script>

  <!-- Google Maps API 読み込み（あなたのAPIキーを設定） -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>

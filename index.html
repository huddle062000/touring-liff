<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ライドツーリングツール（LINE × Google Maps）</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    header { padding: 10px 16px; background: #06c755; color: white; }
    h1 { font-size: 18px; margin: 0; }

    #map { width: 100%; height: 50vh; }
    @media (min-width: 769px){ #map { height: 60vh; } }

    .panel { padding: 12px 16px; background:#fff; }
    input, select { padding: 8px; width: 100%; margin-bottom: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px; font-size: 16px; border: none; background:#06c755; color:white; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>ライドツーリングツール</h1>
  </header>

  <div id="map"></div>

  <div class="panel">
    <input id="start" type="text" placeholder="出発地を入力" />
    <input id="end" type="text" placeholder="目的地を入力" />
    <select id="travelMode">
      <option value="DRIVING">車・バイク</option>
      <option value="WALKING">徒歩</option>
    </select>
    <button id="routeBtn">ルートを作る</button>
  </div>

  <script>
  let map, directionsService, directionsRenderer;
  let radarLayer;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 35.0116, lng: 135.7681 }, // 京都
      zoom: 8
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);

    // 雨雲レーダー追加部分（RainViewerやJMAタイルなど）
    radarLayer = new google.maps.ImageMapType({
      getTileUrl: function(coord, zoom) {
        // タイルURL（例：RainViewerのAPIなどを使用）
        // 実際のURLに置き換えてください
        return `https://tilecache.rainviewer.com/v2/radar/now/256/${zoom}/${coord.x}/${coord.y}/2/1_1.png`;
      },
      tileSize: new google.maps.Size(256, 256),
      opacity: 0.6,
      name: "Rain radar"
    });
    map.overlayMapTypes.insertAt(0, radarLayer);

    document.getElementById("routeBtn").addEventListener("click", () => {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const mode = document.getElementById("travelMode").value;
      if (!start || !end) {
        alert("出発地と目的地を入力してください");
        return;
      }
      directionsService.route(
        {
          origin: start,
          destination: end,
          travelMode: google.maps.TravelMode[mode],
        },
        (response, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(response);
          } else {
            alert("ルートを取得できませんでした: " + status);
          }
        }
      );
    });
  }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Map Test</title>
<style>
  html,body{height:100%;margin:0}
  /* これで高さゼロ問題を完全回避 */
  #map{
    position:fixed; inset:0;       /* 画面全面に固定 */
    width:100%; height:100vh;      /* 念のため両方指定 */
    z-index:1; background:#eaeaea; /* ロード前に灰色で確認できる */
  }
</style>
</head>
<body>
<div id="map"></div>
<script>
  window.initMap = function(){
    new google.maps.Map(document.getElementById('map'),{
      center:{lat:35.0116,lng:135.7681}, zoom:12,
      mapTypeControl:false, streetViewControl:false, fullscreenControl:false
    });
  };
</script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlN9ik-Y3CpEy3Uw9hXfBq0m2AoZWx_oM&callback=initMap"></script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ライドツーリングツール（Googleマップ風）</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, "Noto Sans JP", sans-serif;
    overflow: visible !important;
  }

  /* 地図全画面 */
  #map {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100vh;
    z-index: 1;
    overflow: visible !important;
  }

  /* 検索バー */
  .search-wrap {
    position: fixed;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    width: 92%;
    max-width: 420px;
    z-index: 9999;
  }

  .search-box {
    display: flex;
    align-items: center;
    gap: 8px;
    background: #fff;
    border-radius: 30px;
    padding: 6px 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
  }

  .search-box img.logo {
    width: 28px;
    height: 28px;
  }

  #destInput {
    flex: 1;
    border: none;
    outline: none;
    background: transparent;
    font-size: 16px;
    color: #333;
  }

  /* 現在地ボタン */
  #locateBtn {
    position: fixed;
    right: 16px;
    bottom: 100px;
    width: 56px;
    height: 56px;
    border: none;
    border-radius: 50%;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 5;
  }

  #locateBtn img {
    width: 26px;
    height: 26px;
  }
</style>
</head>
<body>

<!-- 検索バー -->
<div class="search-wrap">
  <div class="search-box">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Google_Maps_icon_%282020%29.svg" alt="">
    <input id="destInput" type="text" placeholder="目的地" autocomplete="off">
  </div>
</div>

<!-- 地図 -->
<div id="map"></div>

<!-- 現在地ボタン -->
<button id="locateBtn" title="現在地へ移動">
  <img src="https://img.icons8.com/ios-filled/50/000000/near-me.png" alt="">
</button>

<script>
let map, marker, autocomplete;

window.initMap = function(){
  // 地図の初期化
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 35.0116, lng: 135.7681 },
    zoom: 13,
    mapTypeControl: false,
    streetViewControl: false,
    fullscreenControl: false
  });

  // Googleオートコンプリート設定（住所を非表示）
  const input = document.getElementById("destInput");
  autocomplete = new google.maps.places.Autocomplete(input, {
    fields: ["geometry", "name"], // ✅ 住所を取得しない
    types: ["establishment", "point_of_interest", "geocode"], // ✅ 候補を施設名・地名に限定
  });
  autocomplete.bindTo("bounds", map);

  // 候補から場所を選んだ時
  autocomplete.addListener("place_changed", () => {
    const place = autocomplete.getPlace();
    if (!place || !place.geometry) {
      alert("場所が見つかりませんでした。別のキーワードで試してください。");
      return;
    }
    dropPin(place.geometry.location, place.name);
  });

  // 現在地ボタン
  document.getElementById("locateBtn").addEventListener("click", () => {
    if (!navigator.geolocation) {
      alert("この端末は現在地取得に対応していません。");
      return;
    }
    navigator.geolocation.getCurrentPosition(
      pos => {
        const me = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        dropPin(me, "現在地");
      },
      () => alert("現在地を取得できませんでした。位置情報の許可をご確認ください。"),
      { enableHighAccuracy: true, timeout: 10000 }
    );
  });
};

// ピンを立てる処理
function dropPin(latlng, title){
  if (marker) marker.setMap(null);
  marker = new google.maps.Marker({
    map,
    position: latlng,
    title: title || "目的地"
  });
  map.panTo(latlng);
  map.setZoom(15);
}
</script>

<!-- Google Maps API（Placesライブラリ必須） -->
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlN9ik-Y3CpEy3Uw9hXfBq0m2AoZWx_oM&callback=initMap&libraries=places">
</script>

</body>
</html>

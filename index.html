<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ライドツーリングツール</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Roboto", "Noto Sans JP", sans-serif;
      overflow: hidden;
    }

    /* === 地図 === */
    #map {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      z-index: 1;
    }

    /* === 検索バー（Googleマップ風） === */
    .search-container {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 380px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      padding: 6px 10px;
      z-index: 10;
    }

    .search-container img {
      width: 28px; height: 28px;
      margin-right: 6px;
    }

    .search-container input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
    }

    .mic-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }

    .mic-btn img {
      width: 22px;
      height: 22px;
    }

    /* === 現在地ボタン === */
    #locateBtn {
      position: absolute;
      bottom: 100px;
      right: 16px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border: none;
      cursor: pointer;
      z-index: 5;
    }

    #locateBtn img {
      width: 26px;
      height: 26px;
    }

  </style>
</head>
<body>
  <!-- 検索バー -->
  <div class="search-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Google_Maps_icon_%282020%29.svg" alt="map">
    <input id="destInput" type="text" placeholder="目的地">
    <button class="mic-btn">
      <img src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="mic">
    </button>
  </div>

  <!-- 地図 -->
  <div id="map"></div>

  <!-- 現在地ボタン -->
  <button id="locateBtn">
    <img src="https://img.icons8.com/ios-filled/50/000000/near-me.png" alt="locate">
  </button>

  <script>
    let map, marker;

    window.initMap = function() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.0116, lng: 135.7681 },
        zoom: 13,
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false,
      });

      // 目的地入力でマーカーを立てる
      const input = document.getElementById("destInput");
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("場所が見つかりませんでした。");
          return;
        }
        if (marker) marker.setMap(null);
        marker = new google.maps.Marker({
          position: place.geometry.location,
          map: map,
          title: place.name,
        });
        map.setCenter(place.geometry.location);
        map.setZoom(15);
      });
    };

    // 現在地ボタン
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("このブラウザは現在地に対応していません。");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          const myLatLng = { lat: latitude, lng: longitude };
          map.setCenter(myLatLng);
          map.setZoom(15);
          if (marker) marker.setMap(null);
          marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: "現在地",
          });
        },
        () => alert("現在地を取得できませんでした。"),
        { enableHighAccuracy: true }
      );
    });
  </script>

  <!-- Google Maps API（Places含む） -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlN9ik-Y3CpEy3Uw9hXfBq0m2AoZWx_oM&callback=initMap&libraries=places"></script>
</body>
</html>
